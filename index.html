<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="selected">ToDo List</h1>
        </header>
        <section>
            <form class="todo__form">
                <h4>Type in a task todo</h4>
                <input type="text" name="" id="todo__input">
                <span id="todo__add">Add</span>
            </form>
        </section>
        <section>
            <h4>Your List for a Day <i id="todo__empty"></i></h4>
            <ul id="todo__list">
            </ul>
            <div class="buttons">
                <span id="todo__remove">Remove All Selected</span>
                <span id="todo__hide">Hide Selected</span>
                <span id="todo__show">Show Hidden</span>
            </div>
        </section>
    </div>
    <script src="todoList.js"></script>
</body>

</html>
